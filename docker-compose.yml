version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: mobile-analysis-postgres
    environment:
      POSTGRES_DB: mobile_analysis
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mobile-analysis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mobile-analysis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mobile-analysis-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: mobile-analysis-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: 'CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT'
      KAFKA_ADVERTISED_LISTENERS: 'PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092'
      KAFKA_PROCESS_ROLES: 'broker,controller'
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka:29093'
      KAFKA_LISTENERS: 'PLAINTEXT://kafka:29092,CONTROLLER://kafka:29093,PLAINTEXT_HOST://0.0.0.0:9092'
      KAFKA_INTER_BROKER_LISTENER_NAME: 'PLAINTEXT'
      KAFKA_CONTROLLER_LISTENER_NAMES: 'CONTROLLER'
      KAFKA_LOG_DIRS: '/tmp/kraft-combined-logs'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
      CLUSTER_ID: 'MkU3OEVBNTcwNTJENDM2Qk'
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - mobile-analysis-network
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5
    command: |
      bash -c '
      # Initialize Kafka storage
      kafka-storage format -t $$CLUSTER_ID -c /etc/kafka/kafka.properties || true
      # Start Kafka
      /etc/confluent/docker/run &
      # Wait for Kafka to be ready
      sleep 10
      # Create topics
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic file-events --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic static-analysis-tasks --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic dynamic-analysis-tasks --partitions 5 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic decompiler-tasks --partitions 2 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic signature-check-tasks --partitions 1 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic orchestrator-responses --partitions 3 --replication-factor 1
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic task-heartbeats --partitions 3 --replication-factor 1 --config retention.ms=86400000
      kafka-topics --bootstrap-server localhost:9092 --create --if-not-exists --topic orchestrator-responses-dlq --partitions 1 --replication-factor 1 --config retention.ms=2592000000
      # Keep container running
      wait
      '

volumes:
  postgres_data:
  redis_data:
  kafka_data:

networks:
  mobile-analysis-network:
    driver: bridge