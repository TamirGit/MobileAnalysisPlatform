spring:
  application:
    name: orchestrator-service
  profiles:
    active: ${SPRING_PROFILE:local}
  
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/mobile_analysis}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: orchestrator-service
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        isolation.level: read_committed
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: all
      retries: 3
    listener:
      ack-mode: manual
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 2000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

app:
  storage:
    base-path: ${STORAGE_PATH:/storage}
  
  outbox:
    poll-interval-ms: 1000
    batch-size: 50
    cleanup-after-days: 7
  
  heartbeat:
    check-interval-ms: 60000
    stale-threshold-minutes: 2
  
  kafka:
    topics:
      file-events: file-events
      orchestrator-responses: orchestrator-responses
      task-heartbeats: task-heartbeats
      static-analysis-tasks: static-analysis-tasks
      dynamic-analysis-tasks: dynamic-analysis-tasks
      decompiler-tasks: decompiler-tasks
      signature-check-tasks: signature-check-tasks
  
  cache:
    config-ttl-hours: 24
    state-ttl-hours: 1

logging:
  level:
    root: INFO
    com.mobileanalysis: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: ${SHOW_SQL:false}
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [correlationId=%X{correlationId}] [taskId=%X{taskId}] - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always