# Testcontainers configuration for Docker Desktop WSL2 backend on Windows

# Docker Desktop WSL2 exposes Docker via TCP on localhost
# See: Docker Desktop → Settings → General → "Expose daemon on tcp://localhost:2375 without TLS"
docker.host=tcp://localhost:2375

# Enable Ryuk container for resource cleanup
testcontainers.reuse.enable=false

# Reduce startup checks for faster test execution
checks.disable=false
