# Testcontainers configuration for Docker Desktop on Windows

# Docker Desktop on Windows uses named pipes (npipe) for communication
# This works with both Hyper-V and WSL2 backends
docker.host=npipe:////./pipe/docker_engine

# Disable Ryuk (resource cleanup container) - can cause issues on Windows
ryuk.disabled=true

# Testcontainers reuse
testcontainers.reuse.enable=false
